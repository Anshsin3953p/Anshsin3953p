<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
      <style>
          body {
          background-repeat:no-repeat;
          background-attached:fixed;
          background-size:1140px 725px;
          background-image:url({{url_for('static',filename='builtin/Copyright.jpg')}})
          }
      </style>
<body>
    <nav>
        <ul>
            <li><a href="/">Weather</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
     <div class="text-center">
     <h1 class="mt-10">Weather Forecast</h1>
     </div>
     <div class="text-center">
         <h2 class="mt-12">Weather Condition In your Area</h2>
         <form action="/" method="post">
             <div class="container">
                 <div class="row">
                     <div class="col-sm">
             <input type="text" id="cityName" name="cityName" placeholder="Search Your City" class="form-control">
                         </div>
                     <div class="col-sm">
             <input type="text" id="stateName" name="stateName" placeholder="Search Your State Code" class="form-control">
                         </div>
                     <div class="col-sm">
             <input type="text" id="countryName" name="countryName" placeholder="Search Your Country Name" class="form-control">
                         </div>
             </div>
                     </div> <br>
             <button class="submit btn btn-light">Search</button>

         </form>

         {% if data %}
         {{data.main}}: {{ data.description }} <br>
         <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon" width="200px" height="200px"> <br>
         {{data.temperature}} C
         {% endif %}

     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
